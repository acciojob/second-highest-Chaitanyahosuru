	<script>
		function secondHighest(arr) {
			//Write your code here
			function secondHighest(arr) {
    if (arr.length < 2) {
        return -Infinity;
    }
    
    let highest = -Infinity;
    let secondHighest = -Infinity;
    
    for (let i = 0; i < arr.length; i++) {
        let current = arr[i];
        
        if (current > highest) {
            secondHighest = highest;
            highest = current;
        } else if (current > secondHighest && current < highest) {
            secondHighest = current;
        }
    }
    
    return secondHighest === -Infinity ? -Infinity : secondHighest;
}

function Main() {
    var n = prompt("Enter the number of elements");
    var arr = [];
    for (var i = 0; i < n; i++) {
        arr[i] = parseInt(prompt("Enter element " + (i + 1)), 10);
    }
    alert(secondHighest(arr));
}
Main();
